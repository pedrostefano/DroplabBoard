<section class="login-form" fxLayout fxLayoutAlign="center" >

  <mat-card fxFlex.xs="100%" fxFlex="400px">

    <form
      fxLayout="column">

      <mat-form-field>
        <input type="email"
          matInput
          placeholder="Your email">
        <mat-error>E-mail is invalid.</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password"
               matInput
               placeholder="Your password">
        <mat-error>Field must not be empty.</mat-error>
      </mat-form-field>

      <button type="submit"
              mat-raised-button
              color="primary">Submit</button>
    </form>

  </mat-card>
</section>
